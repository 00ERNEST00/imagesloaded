<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>local background</title>

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

  <h1>local background</h1>

  <div class="bg-img bg-img1"></div>

<script src="../../bower_components/eventEmitter/EventEmitter.js"></script>
<script src="../../bower_components/eventie/eventie.js"></script>

<script src="../../imagesloaded.js"></script>

<script>
document.addEventListener( 'DOMContentLoaded', function() {

  var imgLoad = new imagesLoaded( '.bg-img1', { background: true })

  imgLoad.on( 'progress', function( instance, image ) {
    // debugger
    console.log('bg-img1 progress');
  });

  imgLoad.on( 'done', function() {
    console.log( imgLoad.images );
    console.log('bg-img1 loaded');
  });


}, false );

</script>

</body>
</html>
